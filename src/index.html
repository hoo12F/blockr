<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>Website blocked by your administrator</title>
    <h1>Oh no, the website you are trying to reach is blocked!</h1>
    <p>The website you are trying to go on is blocked by your administrator.</p>
    <small>Contact your administrator if you want to go on this website.</small>
    <br />
    <br />
    <button onclick="history.back()">Go Back</button>
    <p>
      <img
        src="https://www.onlinehighschoolcredits.com/wp-content/uploads/2020/11/Divider-benefits-of-online-highschool.png"
        align="center"
      />
    </p>
  </head>
  <body>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        text-align: center;
        color: rgb(0, 44, 63);
      }

      img {
        width: 500px;
        align-items: center;
      }

      button {
        background: white;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
        border: 2px solid rgb(6, 185, 216);
        border-radius: 5px;
        color: black;
        height: 50px;
        width: 200px;
        transition-duration: 0.4s;
        cursor: pointer;
      }
      button:hover {
        background: rgb(6, 185, 216);
        border: 2px solid rgb(6, 185, 216);
        color: white;
      }
    </style>
  </body>
</html>
